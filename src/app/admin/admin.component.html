<div class="card mt-4 border-0">
    <h3>Panel de gestión de empresas.</h3>

    <div>
        <table class="table table-dark rounded mt-2">
            <thead>
                <tr>
                    <th scope="col">Empresa</th>
                    <th scope="col">Número de tlf</th>
                    <th scope="col">Email</th>
                    <th scope="col">Servidor</th>
                    <th scope="col">Bot</th>
                    <th scope="col">Empleados activos</th>
                    <th scope="col">Gestión</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of users">
                    <tr *ngIf="user.role==='Empresa'">
                        <td><a [routerLink]="['/empresa']" [state]="{ data: user.empresa}"> {{user.firstName}} </a></td>
                        <td>{{user.phone}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a class="btn btn-dark">
                                <fa-icon class="text-danger" [icon]="faBull"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <!-- bot status -->
                            <a class="btn btn-dark">
                                <fa-icon [icon]="faBull" class="text-success" (click)="getStatus()"
                                    [ngClass]="getStatus() ? 'text-success ': 'text-danger'"></fa-icon>
                            </a>
                        </td>
                        <td>1/3</td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="config-1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <fa-icon class="text-dark" [icon]="faCog"></fa-icon>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="config-1">
                                    <a class="dropdown-item">View</a>
                                    <a class="dropdown-item">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <a [routerLink]="['/create']" class="btn btn-dark">Crear nuevo</a>
</div>
