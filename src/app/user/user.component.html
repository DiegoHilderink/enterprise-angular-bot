<div class="row mt-4">
    <h3 class="col-lg-12">Datos personales.</h3>
    <div class="col-lg-4">
        <img src="../../assets/unnamed.jpg" class="w-100" alt="No se encuentra imagen">
    </div>

    <div class="col-lg-8">
        <h4>Datos del usuario.</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong> Nombre: </strong>{{userFromApi.firstName}}</li>
            <li class="list-group-item"><strong> Apellidos: </strong> {{userFromApi.lastName}}</li>
        </ul>
        <br>
        <h4>Datos de web</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong> Nombre de usuario: </strong>{{userFromApi.username}}</li>
            <li class="list-group-item"><strong> Rol: </strong> {{userFromApi.role}}</li>
            <li class="list-group-item"><strong> Empresa: </strong> {{userFromApi.empresa}}</li>
        </ul>
    </div>
</div>
