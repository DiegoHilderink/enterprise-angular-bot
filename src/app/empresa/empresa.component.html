<div class="card mt-4 border-0">
    <h3>Panel de gestión de empresas.</h3>
    
    <div>
        <table class="table table-dark rounded mt-2">
            <thead>
                <tr>
                    <th scope="col">Empleado</th>
                    <th scope="col">Número de tlf</th>
                    <th scope="col">Email</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Gestión</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of user">
                    <tr *ngIf="user.role==='User'">
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a class="btn btn-dark">
                                <fa-icon class="text-danger" [icon]="faBull"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="config-1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <fa-icon class="text-dark" [icon]="faCog"></fa-icon>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="config-1">
                                    <a class="dropdown-item" [routerLink]="['/user']" [state]="{ data: user.id }">View</a>
                                    <a class="dropdown-item" (click)="delete(user.id)">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <a [routerLink]="['/create']" class="btn btn-dark">Crear nuevo</a>

</div>
